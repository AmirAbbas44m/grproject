<!DOCTYPE html>
<html>

<head>
    <title>Skart</title>
    <link rel="stylesheet" type="text/css" href="Css/Menu.css" />
    <link rel="stylesheet" type="text/css" href="Css/Rixar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="JavaScript/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function () {
            $('#open').on({
                click: function () {
                    $('.Righter-Div').animate({ right: '0%' }, 200);
                    let closz = $('#close').css('z-index');
                    document.getElementById('open').style.zIndex = closz - 1;
                    $('.Lefter-Div').animate({ opacity: '0' }, 200)

                }
            });

            $('#close').click(function () {
                $('.Righter-Div').animate({ right: '-=50%' }, 200);
                let openz = $('#open').css('z-index')
                document.getElementById('close').style.zIndex = openz - 1;
            });


            $('#ll').next().click(function () {
                $('.Lefter-Div').animate({ opacity: '1' }, 100)
                $('.Righter-Div').animate({ right: '-50%' }, 200);
                let openz = $('#open').css('z-index')
                document.getElementById('close').style.zIndex = openz - 1;
            });

            $('div').dblclick(function () {
                let arrcolor = new Array('black', 'rgb(7, 7, 31)', 'rgb(15, 8, 15)', 'rgb(14, 26, 48)')
                let rndcolor = Math.floor(Math.random() * 3)
                $(this).css('background-color', arrcolor[rndcolor])
                var backhead = $('.Header-Div').css('background-color')
                $('#open,#close').css('background-color', backhead)
            });


        });


    </script>
</head>

<body dir="rtl">

    <div class="Rixar-F1-20 Rixar-F2-20 Rixar-F3-20 Rixar-F4-20 Rixar-F5-20 Rixar-F6-20 Header-Div">
        <h2 class="Title" href="#">Skart</h2>
        <button id="open"><i class="fa fa-navicon" style="color: white;"></i></button>
        <button id="close"><i class="fa fa-remove" style="color: white;"></i></button>


    </div>
    <div class="Rixar-F1-3 Rixar-F2-4 Rixar-F3-4  Rixar-F5-7 Rixar-F6-8 Righter-Div">
        <ul id="ul-lefter">
            <li><i class="fa fa-user-circle"></i><span>خانه</span></li>
            <li><i class="fa fa-mortar-board"></i><span>کرم ها</span></li>
            <li><i class="fa fa-pencil"></i><span>ماهی ها</span></li>
            <li><i class="fa fa-paint-brush"></i><span>خزندگان</span></li>
            <li><i class="fa fa-twitter"></i><span>پرندگان</span></li>
            <li><i class="fa fa-clock-o"></i><span>دوزیستان</span></li>
            <li id="ll"><i class="fa fa-address-book"></i><span>سازندگان</span></li>
            <li><i class="fa fa-cog"></i><span>تنظیمات</span> </li>
        </ul>

    </div>


    <div class="Rixar-F1-5 Rixar-F2-6 Rixar-F3-7 Rixar-F4-8 Rixar-F5-9 Rixar-F6-10 Lefter-Div">


    </div>



</body>

</html>
